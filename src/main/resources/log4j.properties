# Define the types of logger and level of logging    
log4j.rootLogger = DEBUG,console,FILE

# Define the File appender    
log4j.appender.FILE=org.apache.log4j.FileAppender

# Define Console Appender    
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Define the layout for console appender. If you do not 
# define it, you will get an error    
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = %d{HH:mm:ss} [%p] %m%n

# Set the name of the file    
log4j.appender.FILE.File=server.log

# Set the immediate flush to true (default)    
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode    
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite    
log4j.appender.FILE.Append=true

# Define the layout for file appender    
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern= %d{yyyy/mm/dd}; %d{HH:mm:ss}; %t; ;%p; %C{1}; %m%n


log4j.logger.net.sf.okapi=WARN
log4j.logger.org.eclipse.jetty=WARN